<br/>

<div class="form-group">
    
    <div ng:repeat="h in status" class="alert alert-{{h.status}}">
        <table style="width:100%;">
            <tr>
                <th style="width:25%;">{{h.url}}</th>
                <td style="width:20%;">
                    <span ng:show="h.notAfter.slice(0,2) != 'No'" translate>Certificate start : </span><br />
                    <span ng:show="h.notAfter.slice(0,2) != 'No'" translate>Certificate end : </span>
                </td>
                <td>
                    <span ng:show="h.notAfter.slice(0,2) == 'No'" style="font-weight:bold;" >{{h.notAfter}}</span>
                    <span ng:show="h.notAfter.slice(0,2) != 'No'">{{h.notBefore| date:'dd MMM yyyy HH:mm:ss'}}</span><br />
                    <span ng:show="h.notAfter.slice(0,2) != 'No'">{{h.notAfter| date:'dd MMM yyyy HH:mm:ss'}}</span>
                    <span ng:show="h.restTime" style="font-weight:bold;" translate>({{h.restTime}} days)</span>
                </td>
                <td width="1">
                    <button class="btn btn-default" ng:click="remove(h)" title="Remove">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <button class="btn btn-default" ng:click="add()" translate>Add host</button>
</div>
